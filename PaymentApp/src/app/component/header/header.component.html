<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px; margin-left: 5%;" class="fas fa-shipping-fast">&nbsp;
                
            </i>
            <strong style="font-size: 30px;">Flipkart</strong>
            <div class="form-group ">
                <input type="text" class="form-control " [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
            </div>
            <span class="fas fa-search search-icon"></span>


        </div>
        <div class="btn-group open">
            
            <a class="btn btn-primary" href="#"><i class="icon-user"></i> User</a>
            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
              <span class="icon-caret-down"></span></a>
            <ul class="dropdown-menu">
                
              <li><a href="#"><i class="icon-fixed-width icon-pencil"></i> Edit</a></li>
              
              <li><a href="#"><i class="icon-fixed-width icon-trash"></i> Delete</a></li>
              
              <li><a href="#"><i class="icon-fixed-width icon-ban-circle"></i> Ban</a></li>
              <li class="divider"></li>
              <li><a href="#"><i class="i"></i> Make admin</a></li>
            </ul>
            
          </div>
        <button routerLink="payment-details" class="btn btn-primary">
        <i style="font-size: 30px;" class="fa fa-credit-card-alt" aria-hidden="true"></i></button>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
